<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="px-4 px-3">
  <nav class="navbar bg-body-tertiary border border-1">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Payment for example</span>
    </div>
  </nav>

  </br>
  <div id="alert" class="alert alert-danger d-none" role="alert">
    A simple danger alert—check it out!
  </div>

  <form id="paymentForm">
    <div class="row row-gap">
      <div class="col-5">
        <label class="form-label">Card #</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
      </div>
      <div class="col-3">
        <label class="form-label">CVC #</label>
        <input type="text" class="form-control" placeholder="0000" maxlength="4" required>
      </div>
      <div class="col-4">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" placeholder="Amount" required>
      </div>
    </div>

    <div class="row row-gap mt-4">
      <div class="col-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="row row-gap mt-4">
      <div class="col-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-3">
        <label class="form-label">State</label>
        <select class="form-select" required>
          <option value="">Pick a state</option>
          <option>Buenos Aires</option>
          <option>Córdoba</option>
        </select>
      </div>
      <div class="col-3">
        <label class="form-label">Postal Code</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6"></div> 
      <div class="col-md-6">
        <div class="message-label">Message</div>
        <textarea class="form-control" rows="4"></textarea>
        <div class="message-note text-body-secondary small">Add any notes here.</div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-3 mt-5 py-3 px-4 bg-body-tertiary border border-1">
      <button type="button" class="btn btn-secondary px-4">Cancel</button>
      <button type="submit" class="btn btn-primary px-4">Send</button>
    </div>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
