<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="px-4 px-3">
  <nav class="navbar bg-body-tertiary border border-1">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Payment for example</span>
  </div>
</nav>

</br>
    <div class="alert alert-danger" role="alert">
    Some fields are missing
   </div>

    <form>
      <div class="row row-gap">
        <div class="col-5">
          <label class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-3">
          <label class="form-label">CVC #</label>
          <input type="text" class="form-control" placeholder="0000" maxlength="4">
        </div>
        <div class="col-4">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Amount">
          </div>
      </div>

      <div class="row row-gap mt-4">
        <div class="col-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row row-gap mt-4">
        <div class="col-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-3">
          <label class="form-label">State</label>
          <select class="form-select">
            <option>Pick a state</option>
          </select>
        </div>
        <div class="col-3">
          <label class="form-label">Postal Code</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="mt-5">
  <p class="mb-3 fw-medium">We accept:</p>
  
  <div class="d-inline-flex align-items-center gap-4 bg-secondary rounded-3 py-2 px-4">
  
    <div class="form-check form-check-inline mb-0">
      <input class="form-check-input" type="radio" name="payment" id="card1">
      <label class="form-check-label text-white" for="card1">
        <i class="bi bi-credit-card fs-4"></i>
      </label>
    </div>
    
    <div class="form-check form-check-inline mb-0">
      <input class="form-check-input" type="radio" name="payment" id="card2">
      <label class="form-check-label text-white" for="card2">
        <i class="bi bi-credit-card-2-back fs-4"></i>
      </label>
    </div>
    
    <div class="form-check form-check-inline mb-0">
      <input class="form-check-input" type="radio" name="payment" id="card3">
      <label class="form-check-label text-white" for="card3">
        <i class="bi bi-credit-card-2-back-fill fs-4"></i>
      </label>
    </div>
    
    <div class="form-check form-check-inline mb-0">
      <input class="form-check-input" type="radio" name="payment" id="card4">
      <label class="form-check-label text-white" for="card4">
        <i class="bi bi-credit-card-fill fs-4"></i>
      </label>
    </div>
    
  </div>
    </div>


      <div class="row mt-4">
        <div class="col-md-6"></div> 
        <div class="col-md-6">
          <div class="message-label">Message</div>
          <textarea class="form-control" rows="4"></textarea>
          <div class="message-note text-body-secondary small">Add any notes here.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-3 mt-5 py-3 px-4 bg-body-tertiary border border-1">
        <button type="button" class="btn btn-secondary px-4">Cancel</button>
        <button type="submit" class="btn btn-primary px-4">Send</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
